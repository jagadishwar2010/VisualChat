{% extends 'app/main.html' %}
{% load static %}
{% block content %}
    <script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.16.1.js' %}"></script>
    <main>
        <section id="room-name-wrapper">
            <p>Room Name: <span id="room-name"></span></p>
        </section>
        <section id="video-streams">
        </section>
        <section id="controls-wrapper">
            <div class="icon-wrapper">
                <img class="control-icon" src="{% static 'images/microphone.png' %}" alt="" id="mic-btn">
            </div>

            <div class="icon-wrapper">
                <img class="control-icon" src="{% static 'images/video.png' %}" alt="" id="camera-btn">
            </div>

            <div class="icon-wrapper">
                <img class="control-icon" src="{% static 'images/leave.png' %}" alt="" id="leave-btn">
            </div>
        </section>
    </main>
    <script type="text/javascript" src="{% static 'js/streams.js' %}"></script>
{% endblock %}
